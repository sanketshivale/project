  <body class="text-center">

<main class="form-signin">
  <form method="POST">
    <img class="mb-4 rounded-circle" src="images\sanketlogo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup to get Our Lattest Updates</h1>

    <div>
      <input type="text" class="form-control mb-3" name="firstName" placeholder="FirstName" required autofocus>
    </div>
    <div>
      <input type="text" class="form-control mb-3"name="lastName" placeholder="LastName">
    </div>
    <div>
      <input type="email" class="form-control mb-3" name="emailAddress" placeholder="name@gmail.com">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Sanket Shivale</p>
  </form>
</main>
